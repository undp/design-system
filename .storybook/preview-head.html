<!-- CSS to override doc page -->
<style type="text/css">
  .sbdocs a {
    background: none;
  }
  .sbdocs h2:first-of-type {
    margin: 20px 0;
    padding-bottom: 10px;
  }
  .sbdocs code {
    background:  #F7F7F7;
    background: transparent;
  }
  .sbdocs div[class*="css-"] {
    margin: 0;
  }
  .sbdocs h4 {
    font-weight: bold;
    color: gray;
  }

  .sbdocs .pagehero-tall h4,
  .sbdocs .homepage-hero-tall h4  {
    font-weight: 400;
    color: #000;
  }

  .sbdocs .homepage-hero-full h4,
  .sbdocs .pagehero-full h4 {
    color: #FFF;
  } 
  
  .sbdocs .pagehero-tall .breadcrumb {
    margin-left: 0;
  }

  .sbdocs th,
  .sbdocs td,
  .sbdocs p,
  .sbdocs code {
    font-size: 1rem;
  }
</style>
