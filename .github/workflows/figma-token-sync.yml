name: Figma Token Sync

# This workflow automatically processes Figma design tokens when they are pushed
# to the update-figma-tokens branch.
#
# Strategy: Use a dedicated branch for Figma token updates
# - Tokens are exported from Figma and committed to the 'update-figma-tokens' branch
# - This workflow runs the token sync script automatically
# - Creates or updates a PR to merge changes into the develop branch
# - Allows for review and testing before merging

on:
  push:
    branches:
      - 'update-figma-tokens'
    paths:
      - 'figma-tokens/input/tokens.json'
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Target branch to create PR against'
        required: false
        default: 'master'

jobs:
  sync-tokens:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: update-figma-tokens

      - name: Sync with master branch
        run: |
          echo "üì• Syncing update-figma-tokens with master..."
          git fetch origin master
          git merge origin/master --no-edit || {
            echo "‚ö†Ô∏è Merge conflict detected. Manual resolution required."
            exit 1
          }
          echo "‚úÖ Successfully synced with master"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run token sync
        id: sync
        run: |
          echo "Running token synchronization..."
          npm run tokens:sync
          
          # Check if there are changes
          if git diff --quiet stories/assets/scss/_variables.scss; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in _variables.scss"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in _variables.scss"
          fi

      - name: Commit changes
        if: steps.sync.outputs.has_changes == 'true'
        run: |
          git add stories/assets/scss/_variables.scss
          git add figma-tokens/input/tokens.json
          git add docs/css/*.min.css
          git commit -m "chore: sync design tokens from Figma

          - Updated SCSS variables from Figma token export
          - Auto-generated by Figma Token Sync workflow
          
          [skip ci]"
          git push origin update-figma-tokens

      - name: Create or update Pull Request
        if: steps.sync.outputs.has_changes == 'true'
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-figma-tokens
          base: ${{ github.event.inputs.target_branch || 'master' }}
          title: 'üé® Update design tokens from Figma'
          body: |
            ## Design Token Update
            
            This PR updates design tokens synced from Figma Tokens Studio.
            
            ### Changes
            - ‚úÖ Figma tokens processed and transformed to SCSS
            - ‚úÖ Variables file updated: `stories/assets/scss/_variables.scss`
            - ‚úÖ Figma-sourced variables updated
            - ‚úÖ Storybook-only variables preserved
            - ‚úÖ CSS files rebuilt with updated variables
            
            ### Review Checklist
            - [ ] Review variable changes in `_variables.scss`
            - [ ] Test components in Storybook
            - [ ] Verify no breaking changes
            - [ ] Check visual regression tests (Chromatic)
            
            ### Automated Process
            This PR was automatically created by the Figma Token Sync workflow.
            
            **Token source**: `figma-tokens/input/tokens.json` (from Figma Tokens Studio)
            **Workflow**: `.github/workflows/figma-token-sync.yml`
            
            ---
            
            üìö For more information, see:
            - [FIGMA_TOKENS_INTEGRATION.md](../FIGMA_TOKENS_INTEGRATION.md)
            - [FIGMA_PLUGIN_SETUP.md](../FIGMA_PLUGIN_SETUP.md)
            
            /cc @repository-owners
          labels: |
            design-tokens
            automated
          reviewers: |
            ${{ github.repository_owner }}
          draft: false

      - name: Build and validate
        if: steps.sync.outputs.has_changes == 'true'
        run: |
          echo "Running build to validate changes..."
          npm run build
          
          echo "‚úÖ Build completed successfully"
          
      - name: Comment on PR (if validation fails)
        if: failure() && steps.sync.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è Token sync completed but validation failed. Please review the build logs.'
            })

      - name: No changes detected
        if: steps.sync.outputs.has_changes == 'false'
        run: |
          echo "‚ÑπÔ∏è No changes detected after token sync."
          echo "The tokens in Figma match the current SCSS variables."
