# .github/workflows/chromatic.yml

# Workflow name
name: 'Chromatic'

# Event for the workflow
on: push

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    # steps:
    #   - uses: actions/checkout@v1
    #   - name: Install dependencies
    #     # üëá Install dependencies with the same package manager used in the project (replace it as needed), e.g. yarn, npm, pnpm
    #     run: yarn
    #     # üëá Adds Chromatic as a step in the workflow
    #   - name: Publish to Chromatic
    #     uses: chromaui/action@v1
    #     # Chromatic GitHub Action options
    #     with:
    #       # üëá Chromatic projectToken, refer to the manage page to obtain it.
